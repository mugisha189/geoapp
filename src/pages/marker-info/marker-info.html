<ion-header>
  <ion-navbar>
    <ion-title>INFORMACIÃ“N DETALLADA</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <ion-card>
    <!--<img class='img-fluid profile' src="{{this.user_photo}}" alt="">-->
    <ion-card-content>
      <ion-card-title text-center="">
        {{marker.title}}
      </ion-card-title>
      <p text-center>{{marker.address}}</p>
      <br>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
        <p>{{marker.info}}</p>
    </ion-card-content>
  </ion-card>

  <ion-row>
    <ion-col col-6 *ngFor="let key of keys">
      <ion-item>
        <ion-label stacked class="filters">
          {{key | translate}}
        </ion-label>
        <ion-input name="{{filters[key]}}}" rows="6" [(ngModel)]="filters[key]" class="disabled" disabled></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row padding-bottom>
    <ion-col col-12 text-center>
      <button ion-button block color="danger" (click)="chat()">CHATEAR</button>
    </ion-col>
    <ion-col col-12 text-center>
      <button ion-button block outline color="secondary" (click)="report()">REPORTAR</button>
    </ion-col>
  </ion-row>


</ion-content>
