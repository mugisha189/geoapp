<ion-header>
  <ion-navbar>
    <ion-title>Perfil</ion-title>
    <div class="buttons-profile">
      <button ion-button outline color="light" tappable (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </div>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item class="photo-profile">
    <ion-row>
      <ion-col col-12 text-center>
        <ion-avatar>
          <img *ngIf="smallImg == null" class='img-fluid profile' src="{{user_photo}}" alt="">
          <img *ngIf="smallImg != null" class='img-fluid profile' src="{{smallImg}}" alt="">
          <span class="editImage" (click)="selectOption()">+</span>
        </ion-avatar>
      </ion-col>
      <!--      <ion-col col-12 text-center>-->
      <!--        <button ion-button color="secondary" (click)="getImage()">Subir imagen</button>-->
      <!--      </ion-col>-->
    </ion-row>
  </ion-item>

  <!-- Login form -->
  <form class="list-form" class="animated fadeIn">
    <ion-row>

      <ion-col col-6>
        <ion-item>
          <ion-label stacked>
            <ion-icon name="person" item-start class="text-primary"></ion-icon>
            Alias
          </ion-label>
          <ion-input type="text" name="alias" [(ngModel)]="user.alias"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col col-6>
        <ion-item>
          <ion-label stacked>
            <ion-icon name="person" item-start class="text-primary"></ion-icon>
            Nombre
          </ion-label>
          <ion-input type="text" name="name" [(ngModel)]="user.name"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col col-6>
        <ion-item>
          <ion-label stacked>
            <ion-icon name="person" item-start class="text-primary"></ion-icon>
            Apellidos
          </ion-label>
          <ion-input type="text" name="surname" [(ngModel)]="user.surname"></ion-input>
        </ion-item>
      </ion-col>

            <ion-col col-6>
              <ion-item>
                <ion-label stacked>
                  <ion-icon name="{{user.sex}}" item-start></ion-icon>
                  Sexo
                </ion-label>
                <ion-select [(ngModel)]="user.sex" [ngModelOptions]="{standalone: true}" multiple="false" interface="popover">
                  <ion-option value="male">Hombre</ion-option>
                  <ion-option value="female">Mujer</ion-option>
                </ion-select>
              </ion-item>
            </ion-col>

      <ion-col col-6>
        <ion-item>
          <ion-label stacked>
            <ion-icon name="calendar" item-start class="text-primary"></ion-icon>
            Fecha de Nacimiento
          </ion-label>
          <ion-datetime class="dateBirth" name="birthdate" displayFormat="DD-MM-YYYY" placeholder="Seleccionar Fecha" [(ngModel)]="user.birthdate" tappable></ion-datetime>
        </ion-item>
      </ion-col>

      <ion-col col-6>
        <ion-item>
          <ion-label stacked>
            <ion-icon name="phone-portrait" item-start class="text-primary"></ion-icon>
            Teléfono
          </ion-label>
          <ion-input type="number" name="phone" [(ngModel)]="user.phone"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col col-12 text-center>
        <button ion-button block color="danger" (click)="update()">ACTUALIZAR</button>
      </ion-col>
    </ion-row>

  </form>


</ion-content>
