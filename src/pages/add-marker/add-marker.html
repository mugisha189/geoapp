<ion-header>
  <ion-navbar>
    <ion-title>Añadir Marcador</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form class="list-form" class="animated fadeIn">
    <ion-row>

      <ion-col col-12>
        <ion-item>
          <ion-label stacked>
            <ion-icon name="clipboard" item-start></ion-icon>
            Título
          </ion-label>
          <ion-input name="description" [(ngModel)]="marker.title" rows="6"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col col-12>
        <ion-item>
          <ion-label stacked>
            <ion-icon name="clipboard" item-start></ion-icon>
            Información
          </ion-label>
          <ion-textarea name="description" [(ngModel)]="marker.info" rows="6"></ion-textarea>
        </ion-item>
      </ion-col>

      <ion-col col-12>
        <ion-item>
          <ion-label stacked>
            <ion-icon name="map" item-start></ion-icon>
            Dirección
          </ion-label>
          <ion-input disabled name="address" [(ngModel)]="marker.address" rows="6"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col col-6 *ngFor="let filter of filters">
        <ion-item>
          <ion-label stacked class="filters">
            {{filter.dataname | translate}}
          </ion-label>
          <ion-input name="{{marker_filters[filter.dataname]}}}" rows="6" [(ngModel)]="marker_filters[filter.dataname]"></ion-input>
        </ion-item>
      </ion-col>

    </ion-row>

    <ion-row>
      <ion-col col-12 text-center>
        <button [disabled]="disabledButton" ion-button block color="danger" (click)="createMarker()">Crear</button>
      </ion-col>
    </ion-row>

  </form>
</ion-content>
