<ion-header>

  <ion-navbar>
    <ion-title>Tus Marcadores</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let marker of markers">
    <ion-item-sliding>
      <ion-item (click)="updateMarker(marker)">
        <ion-row class="align-vertically">
          <ion-col col-3>
            <img src="{{'/assets/icon/' + marker.category.logo + '_red.png'}}" style="width: 35px"/>
          </ion-col>
          <ion-col col-9 class="marker_info">
            <h3>{{marker.title}}</h3>
            <p>{{marker.info}}</p>
          </ion-col>
        </ion-row>
      </ion-item>
      <!--<ion-item-options side="left">-->
        <!--<button ion-button color="secondary" icon-only (click)="updateMarker(marker)"><ion-icon name="lock"></ion-icon></button>-->
      <!--</ion-item-options>-->
      <ion-item-options side="right" style="display: block; visibility: visible; width: 50px; height: 50px; top: 11px; border: none;">
        <button ion-button color="danger" icon-only (click)="deleteMarker(marker)" style="padding: 0px !important;"><ion-icon name="trash"></ion-icon></button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
